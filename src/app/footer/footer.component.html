<footer id="footer" class="footer" *ngIf="showFooter">
  <span id="todo-count" class="todo-count">{{ countTodos }} items left</span>
  <ul id="filters" class="filters">
    <li *ngFor="let link of footerLinks">
      <app-footer-link
        [filter]="link.filter"
        [label]="link.label"
        [currentFilter]="currentFilter">
      </app-footer-link>
    </li>
  </ul>
  <button id="clear-completed" class="clear-completed" (click)="clearCompletedButton">Clear completed</button>
</footer>
